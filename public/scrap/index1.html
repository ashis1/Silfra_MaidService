<html>

<head>
    <title>
    Hire Maid
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="./javascripts/angularsimple.js"></script>

</head>

<body ng-app="myApp" >
    <nav style="border-radius:0px;border:none;" class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
                <a class="navbar-brand" href="#">Maid Booking Service</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">booking</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">Booking Records</div>
                    <div class="panel-body">
                        <table class="table table-hover table-bordered table-condensed">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Link</th>
                                    <th>Upvotes</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in getall">
                                    <td>{{x.name}}</td>
                                    <td>{{x.link}}</td>
                                    <td>{{x.upvotes}}</td>
                                    <td></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <div id="homepage">
        <div id="post">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <label>name</label>
                        <input ng-model="input.name" class="form-control" type="text">
                        <label>link</label>
                        <input ng-model="input.link" class="form-control" type="text">
                        <label>upvotes</label>
                        <input ng-model="input.upvotes" class="form-control" type="text">
                        <br/>
                        <Br/>
                        <input class="form-control btn btn-default" ng-click="Insert(this.input)" type="submit">
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
