      <style>
          .switchs {
              position: relative;
              display: inline-block;
              width: 60px;
              height: 34px;
          }

              .switchs input {
                  display: none;
              }

          .sliders {
              position: absolute;
              cursor: pointer;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background-color: #ccc;
              -webkit-transition: .4s;
              transition: .4s;
              border: none;
          }

              .sliders:before {
                  position: absolute;
                  content: "";
                  height: 26px;
                  width: 26px;
                  left: 4px;
                  bottom: 4px;
                  background-color: white;
                  -webkit-transition: .4s;
                  transition: .4s;
              }

          input:checked + .sliders {
              background-color: #fdcc52;
          }

          input:focus + .sliders {
              box-shadow: 0 0 1px #fdcc52;
          }

          input:checked + .sliders:before {
              -webkit-transform: translateX(26px);
              -ms-transform: translateX(26px);
              transform: translateX(26px);
          }
      </style>
